<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="error">
      <h2 data-cy="errorDetailsHeading"><span jhiTranslate="demoneApp.error.detail.title">Error</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ error.id }}</span>
        </dd>
        <dt><span jhiTranslate="demoneApp.error.errorid">Errorid</span></dt>
        <dd>
          <span>{{ error.errorid }}</span>
        </dd>
        <dt><span jhiTranslate="demoneApp.error.description">Description</span></dt>
        <dd>
          <span>{{ error.description }}</span>
        </dd>
        <dt><span jhiTranslate="demoneApp.error.data">Data</span></dt>
        <dd>
          <span>{{ error.data | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="demoneApp.error.source">Source</span></dt>
        <dd>
          <div *ngIf="error.source">
            <a [routerLink]="['/source', error.source?.id, 'view']">{{ error.source?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/error', error.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
